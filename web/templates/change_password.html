{% extends "base.html" %}
{% block title %}Change Password â€“ FIM{% endblock %}
{% block content %}
<h1>Change Password</h1>
{% if success %}<p class="success-msg">Password updated successfully.</p>{% endif %}
{% if error %}<p class="error-msg">{{ error }}</p>{% endif %}
<div class="card" style="max-width: 400px;">
    <form method="post" action="{{ url_for('routes.change_password') }}" style="padding: 20px;">
        <label for="current_password">Current password</label>
        <input type="password" id="current_password" name="current_password" required autofocus
               style="width:100%; padding:10px 12px; margin-bottom:16px; background:#21262d; border:1px solid #30363d; border-radius:8px; color:#e6edf3;">
        <label for="new_password">New password</label>
        <input type="password" id="new_password" name="new_password" required
               style="width:100%; padding:10px 12px; margin-bottom:16px; background:#21262d; border:1px solid #30363d; border-radius:8px; color:#e6edf3;">
        <label for="confirm_password">Confirm new password</label>
        <input type="password" id="confirm_password" name="confirm_password" required
               style="width:100%; padding:10px 12px; margin-bottom:20px; background:#21262d; border:1px solid #30363d; border-radius:8px; color:#e6edf3;">
        <button type="submit" style="width:100%; padding:12px; background:#58a6ff; color:#fff; border:none; border-radius:8px; font-size:1rem; font-weight:600; cursor:pointer;">Update password</button>
    </form>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FIM Dashboard{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-page: #0f1419;
            --bg-sidebar: #161b22;
            --bg-card: #1c2128;
            --bg-row: #21262d;
            --bg-row-alt: #161b22;
            --border: #30363d;
            --text: #e6edf3;
            --text-muted: #8b949e;
            --accent: #58a6ff;
            --accent-soft: rgba(88, 166, 255, 0.15);
            --danger: #f85149;
            --warn: #d29922;
            --warn-bg: rgba(210, 153, 34, 0.2);
            --radius: 12px;
            --radius-sm: 8px;
        }
        * { box-sizing: border-box; }
        body {
            font-family: 'IBM Plex Sans', -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--bg-page);
            color: var(--text);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }
        .container { display: flex; min-height: 100vh; }
        .sidebar {
            width: 260px;
            background: var(--bg-sidebar);
            border-right: 1px solid var(--border);
            padding: 24px 0;
            position: fixed;
            height: 100%;
            overflow-y: auto;
        }
        .sidebar h2 {
            margin: 0 20px 24px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--text-muted);
        }
        .sidebar ul { list-style: none; padding: 0; margin: 0; }
        .sidebar li { margin: 0; }
        .sidebar a {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9375rem;
            font-weight: 500;
            display: block;
            padding: 10px 20px;
            margin: 2px 12px;
            border-radius: var(--radius-sm);
            transition: color 0.15s, background 0.15s;
        }
        .sidebar a:hover { color: var(--text); background: var(--bg-row); }
        .main-content {
            flex: 1;
            margin-left: 260px;
            min-width: 0;
            padding: 28px 32px 64px;
            overflow-y: auto;
            background: var(--bg-card);
        }
        .main-content h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text);
            margin: 0 0 20px;
            letter-spacing: -0.02em;
        }
        .card {
            background: var(--bg-row-alt);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            margin-bottom: 20px;
            overflow: hidden;
        }
        table { width: 100%; border-collapse: collapse; font-size: 0.875rem; }
        th, td { padding: 14px 20px; text-align: left; border-bottom: 1px solid var(--border); }
        th {
            background: var(--bg-row);
            color: var(--text-muted);
            font-size: 0.6875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.06em;
        }
        tbody tr { background: var(--bg-card); }
        tbody tr:nth-child(even) { background: var(--bg-row-alt); }
        tbody tr:hover { background: var(--bg-row); }
        td { color: var(--text); }
        .expand {
            cursor: pointer;
            font-weight: 600;
            color: var(--accent);
            font-size: 1rem;
            user-select: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            border-radius: var(--radius-sm);
            background: var(--accent-soft);
            transition: background 0.15s;
        }
        .expand:hover { background: rgba(88, 166, 255, 0.25); }
        .details-row { display: none; }
        .details-row td {
            padding: 0;
            background: var(--bg-sidebar);
            border-top: 1px solid var(--border);
            vertical-align: top;
        }
        .details-inner {
            max-height: min(70vh, 480px);
            overflow: auto;
            padding: 20px 24px;
        }
        .details-path {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.8125rem;
            color: var(--accent);
            word-break: break-all;
            margin-bottom: 16px;
            padding: 10px 12px;
            background: var(--bg-card);
            border-radius: var(--radius-sm);
            border: 1px solid var(--border);
        }
        .details-row h4 {
            font-size: 0.6875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.06em;
            color: var(--text-muted);
            margin: 16px 0 8px;
        }
        .attr-table-wrap { overflow-x: auto; border-radius: var(--radius-sm); border: 1px solid var(--border); margin-bottom: 12px; }
        .attr-table { width: 100%; min-width: 420px; border-collapse: collapse; font-size: 0.8125rem; }
        .attr-table th { background: var(--bg-row); padding: 10px 12px; white-space: nowrap; }
        .attr-table td {
            padding: 10px 12px;
            border-bottom: 1px solid var(--border);
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.75rem;
        }
        .attr-table td.attr-name { width: 90px; min-width: 90px; }
        .attr-table td.attr-old, .attr-table td.attr-new {
            min-width: 140px;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .attr-table td.attr-old { border-right: 1px solid var(--border); }
        .changed { background: var(--warn-bg) !important; color: var(--warn); }
        .changed td { color: var(--text); }
        .alert-type, .log-type { font-weight: 600; color: var(--accent); }
        .sev { font-size: 1rem; line-height: 1; }
        .sev-critical { color: #f85149; }
        .sev-high { color: #db6d28; }
        .sev-medium { color: #d29922; }
        .sev-low { color: #58a6ff; }
        .path-cell { max-width: 280px; }
        .path-text { font-family: 'IBM Plex Mono', monospace; font-size: 0.8125rem; word-break: break-all; }
        .refresh-hint { font-size: 0.8125rem; color: var(--text-muted); margin-top: 16px; }
        .metrics-row { display: grid; grid-template-columns: repeat(4, 1fr); gap: 16px; margin-bottom: 20px; }
        .metric-card {
            background: var(--bg-row-alt);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 20px;
            text-align: center;
        }
        .metric-card.critical { border-left: 4px solid #f85149; }
        .metric-card.high { border-left: 4px solid #db6d28; }
        .metric-card.medium { border-left: 4px solid #d29922; }
        .metric-card.low { border-left: 4px solid #58a6ff; }
        .metric-card .count { font-size: 2rem; font-weight: 700; line-height: 1.2; }
        .metric-card .label { font-size: 0.8125rem; color: var(--text-muted); margin-top: 4px; }
        .status-strip {
            display: flex;
            flex-wrap: wrap;
            gap: 24px;
            align-items: center;
            background: var(--bg-row);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            padding: 14px 20px;
            margin-bottom: 20px;
            font-size: 0.875rem;
        }
        .status-strip .item { display: flex; align-items: center; gap: 8px; }
        .status-strip .dot { width: 8px; height: 8px; border-radius: 50%; background: #3fb950; }
        .chart-container { position: relative; height: 320px; margin-bottom: 24px; }
        .chart-title { font-size: 0.9375rem; font-weight: 600; margin-bottom: 12px; color: var(--text); }
        footer {
            text-align: center;
            color: var(--text-muted);
            font-size: 0.75rem;
            padding: 16px;
            border-top: 1px solid var(--border);
            background: var(--bg-card);
            margin-left: 260px;
        }
        .error-msg { color: #f85149; font-size: 0.875rem; margin-bottom: 12px; }
        .success-msg { color: #3fb950; font-size: 0.875rem; margin-bottom: 12px; }
        @media (max-width: 768px) {
            .container { flex-direction: column; }
            .sidebar { width: 100%; height: auto; position: relative; border-right: none; border-bottom: 1px solid var(--border); }
            .main-content { margin-left: 0; padding-bottom: 24px; }
            footer { margin-left: 0; }
            .metrics-row { grid-template-columns: 1fr 1fr; }
        }
    </style>
    {% block head %}{% endblock %}
    <script>
        function toggleDetails(id) {
            var row = document.getElementById('details-' + id);
            var expandBtn = document.getElementById('expand-' + id);
            if (row.style.display === 'none' || row.style.display === '') {
                row.style.display = 'table-row';
                expandBtn.textContent = '-';
            } else {
                row.style.display = 'none';
                expandBtn.textContent = '+';
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <h2>FIM Dashboard</h2>
            <ul>
                <li><a href="{{ url_for('routes.dashboard') }}">Dashboard</a></li>
                <li><a href="{{ url_for('routes.show_logs') }}">Logs</a></li>
                <li><a href="{{ url_for('routes.show_alerts') }}">Alerts</a></li>
                <li><a href="{{ url_for('routes.change_password') }}">Change Password</a></li>
                <li><a href="{{ url_for('routes.logout') }}">Logout</a></li>
            </ul>
        </nav>
        <div class="main-content">
            {% block content %}{% endblock %}
        </div>
    </div>
    <footer>v0.3.0-alpha</footer>
</body>
</html>

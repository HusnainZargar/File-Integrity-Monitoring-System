<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIM Login</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f1419;
            --card: #1c2128;
            --border: #30363d;
            --text: #e6edf3;
            --text-muted: #8b949e;
            --accent: #58a6ff;
            --danger: #f85149;
        }
        * { box-sizing: border-box; }
        body {
            font-family: 'IBM Plex Sans', sans-serif;
            margin: 0;
            min-height: 100vh;
            background: var(--bg);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-box {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 32px 40px;
            width: 100%;
            max-width: 360px;
        }
        h1 { font-size: 1.25rem; margin: 0 0 24px; font-weight: 600; }
        label { display: block; font-size: 0.875rem; color: var(--text-muted); margin-bottom: 6px; }
        input {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 16px;
            background: #21262d;
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
        }
        input:focus { outline: none; border-color: var(--accent); }
        button {
            width: 100%;
            padding: 12px;
            background: var(--accent);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }
        button:hover { opacity: 0.9; }
        .error { color: var(--danger); font-size: 0.875rem; margin-bottom: 12px; }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>FIM Dashboard</h1>
        {% if error %}<p class="error">{{ error }}</p>{% endif %}
        <form method="post" action="{{ url_for('routes.login') }}">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required autofocus>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Sign in</button>
        </form>
    </div>
</body>
</html>
